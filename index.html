<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card | By Joan Wilson</title>
  <link rel="stylesheet" href="./styles/reset.css"/>
  <link rel="stylesheet" href="./styles/style.css"/>
  <!--Desafio completo do site Frontend Mentor-->
</head>
<body>
  <main class="container" id="container-main">
    <div id="card">
      <div id="card-image"><img src="./images/illustration-hero.svg" alt="" srcset=""></div>
      <div id="card-content">
        <div id="title-container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="plan-option">
            <div id="plan-logo"><img src="./images/icon-music.svg" alt="" srcset=""></div>
            <div id="plan-description">
              <h2>Annual Plan</h2>
              <p id="p-plan-description">$59.99/year</p>
            </div>
            <div id="plan-change-container">
              <a href="#" id="plan-change-option">Change</a>
            </div>
        </div>
        <div id="buttons">
          <button href="#" id="proceed-order">Proceed to Payment</button>
          <button href="#" id="cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
